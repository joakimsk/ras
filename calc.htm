<!DOCTYPE html>
<html>
<body>

<h1>Ammonia Calculator</h1>
Ammonia and Ammonium exists in equilibrium. Depends on pH and salinity.
<form id="frm1" action="">
  TAN: <input id="tan" type="text" value="3"><br>
  Free ammonia: <input id="free_ammonia" type="text" value="0.172"><br>
  Factor: <input id="factor" type="text" value="0.05733333333"><br>
</form> 

<button type="button" onclick="calculateAmmonia()">Calculate</button>
<br>
<p>Free Ammonia Result:</p>
<p id="free_ammonia_result"></p>
<p>Total Ammonia Result:</p>
<p id="total_ammonia_result"></p>
<p>Factor Result:</p>
<p id="factor_result"></p>

<script>
function calculateAmmonia() {

  var tan = document.getElementById("tan").value;
  var factor = document.getElementById("factor").value;
  var free_ammonia = document.getElementById("free_ammonia").value;
  document.getElementById('free_ammonia_result').innerHTML = (tan * factor).toFixed(4);
  document.getElementById('total_ammonia_result').innerHTML = (free_ammonia / factor).toFixed(4);
  document.getElementById('factor_result').innerHTML = (free_ammonia / tan).toFixed(4);
}
</script>
</body>
</html>
